<h1>{{tittleDialog | uppercase}} DATOS</h1>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="dataForm" autocomplete="off">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <mat-form-field class="width-inputs" appearance="fill">
          <mat-label>Nombres</mat-label>
          <input formControlName="name" matInput placeholder="Nombres" required>
          <mat-icon class="icoNovelty" matSuffix>person</mat-icon>
          <mat-error>Debe ingresar sus nombres</mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <mat-form-field class="width-inputs" appearance="fill">
          <mat-label>Apellidos</mat-label>
          <input formControlName="lastName" matInput placeholder="Apellidos" required>
          <mat-icon class="icoNovelty" matSuffix>person_outline</mat-icon>
          <mat-error>Debe ingresar sus apellidos</mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <mat-form-field class="width-inputs" appearance="fill">
          <mat-label>N° de identificación</mat-label>
          <input type="number" formControlName="identificationNumber" matInput placeholder="N° de identificación" required>
          <mat-icon class="icoNovelty" matSuffix>badge</mat-icon>
          <mat-error>Debe ingresar su identificación</mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <mat-form-field class="width-inputs" appearance="fill">
          <mat-label>Ciudad</mat-label>
          <input formControlName="cityId" matInput placeholder="Ciudad" required>
          <mat-icon class="icoNovelty" matSuffix>apartment</mat-icon>
          <mat-error>Debe ingresar la ciudad</mat-error>
        </mat-form-field>
      </div>

    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon>CANCELAR
  </button>

  <button (click)="saveData(dataForm.value)" class="button-margin" [disabled]="this.dataForm.invalid" type="submit" mat-raised-button color="primary">
    <mat-icon>check_circle</mat-icon>{{buttonDialog | uppercase}}
  </button>
</mat-dialog-actions>
