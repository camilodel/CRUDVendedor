<h1>{{tittleDialog | uppercase}} DATOS</h1>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="dataForm" autocomplete="off">
    <div class="row">

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <mat-form-field class="width-inputs" appearance="fill">
          <mat-label>Ciudad</mat-label>
          <input formControlName="description" matInput placeholder="Ciudad">
          <mat-icon class="icoNovelty" matSuffix>apartment</mat-icon>
          <mat-error>Debe ingresar la ciudad</mat-error>
        </mat-form-field>
      </div>

    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon>CANCELAR
  </button>

  <button (click)="saveData(dataForm.value)" class="button-margin" [disabled]="this.dataForm.invalid" type="submit" mat-raised-button color="primary">
    <mat-icon>check_circle</mat-icon>{{buttonDialog | uppercase}}
  </button>
</mat-dialog-actions>
