<div class="container-table mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id" sticky>
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="identificationNumber">
      <th mat-header-cell *matHeaderCellDef> N° de identificación </th>
      <td mat-cell *matCellDef="let element"> {{element.identificationNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="cityId">
      <th mat-header-cell *matHeaderCellDef> Ciudad </th>
      <td mat-cell *matCellDef="let element"> {{element.cityId}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Acciones </th>
      <td mat-cell *matCellDef="let element" style="width: 100px !important;">
        <div class="row">
          <div class="col-md-4">
            <button mat-icon-button color="primary" (click)="showDetails(element)"><mat-icon>visibility</mat-icon></button>
          </div>
          <div class="col-md-4">
            <button mat-icon-button class="colorButton" (click)="openDialog(element)"><mat-icon>edit</mat-icon></button>
          </div>
          <div class="col-md-4">
            <button mat-icon-button color="warn" (click)="deleteData(element)"><mat-icon>delete_forever</mat-icon></button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
